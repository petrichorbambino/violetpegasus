<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Resilience – Violet Pegasus</title>
<style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Renogare', 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: transparent;
      background-image: none;
      color: white;
      text-align: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 2rem;
    }

    h1 {
      font-size: 4.5rem;
      margin-bottom: 1.5rem;
    }

    p {
      max-width: 900px;
      font-size: 1.6rem;
      line-height: 1.8;
      margin: 0 auto;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.1rem;
      color: white;
      text-decoration: underline;
      z-index: 2;
    }

    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      p { font-size: 1.3rem; }
      .back-link { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
<div class="background" style="background-color: #82c59e; position: fixed; width: 100%; height: 100vh; top: 0; left: 0; z-index: -2;"></div><div id="particles-js" style="position: fixed; width: 100%; height: 100vh; z-index: -1; top: 0; left: 0;"></div>
<a class="back-link" href="index.html">← Back to Home</a>
<div class="content">
<h1>Resilience</h1>
<p>We support clients in strengthening their business foundations through effective risk management, robust structures, and practical improvements. Our approach ensures businesses can adapt with confidence, maintain stability, and thrive in an ever-changing environment.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
